{% extends 'base.html' %}
{% block content %}
{% load widget_tweaks %}
 
<div class="container">
    <br><br>
    <h1 class="title">回答の編集</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="block">
            <h2 class="subtitle">回答</h2>
        </div>
        <div class="block">
            {{ form.question|add_class:"textarea"|attr:"rows:1"}}
        </div>
        <div class="block">
            {{ form.answer|add_class:"textarea"|attr:"rows:10"}}
        </div>
    
    <div class="block">
        <button type="submit" class="button is-success">更新</button>  
    </div>
    </form>

</div>
{% endblock %}
